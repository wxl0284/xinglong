<!DOCTYPE html>
<html lang="en">
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="content-type">
        <title>兴隆台</title>
        {load href='/static/js/jquery-1.8.3.min.js'}
    </head>
    <body>
        <div>
            <form action="/index/index/signIn" method="post">
               <div>
                  <input type="hidden"	name="__token__" value="{$Request.token}" />
                   <p>
                       用户名：<input type="text" name="username" placeholder='666' />
                   </p>
                   <p>
                       密  码：<input type="password" name="password" placeholder='666' />
                   </p>
                   <p>
                       <input type="submit" value="登录" />
                       {if condition="session('login_display') !== false"}
                       <input type="button"  value="注册" onclick="location.href='/index/index/login'" />
                       {/if}
                   </p>
               </div>
            </form>
        </div>
        <script>
            
        </script>
    </body>
</html>
