<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    {load href='/static/js/jquery-1.8.3.min.js'}
	<style>
		a {text-decoration:none;}
		li {line-height:30px;}
	</style>
</head>
<body>
	<form id='openDomeCtrl'>
	   <!--  <input type="hidden" name="type" value='uint16' /> -->
		<input type="hidden" name="at" value="001" />
		<input type="hidden" name="device" value="002" />
		<input type="hidden" name="operation" value="003" />
		<!--测试阶段：每次提交指令 都对operation赋值 -->
		 <li class='li fl'> <input type="radio" name='command'  value='1'>
		 打开圆顶:<input type="text" class='command' name='openDome' placeholder='整数' />
		 </li>
         
         <li class='li fl'> <input type="radio" name='command'  value='2'>
		 连接:<input type="text" class='command' name='domeConnect' placeholder='整数' />
		 </li>
         
		<div class="clear">
            <input type="button" id="gimbalCtrlBtn" value="提交操作指令">
        </div>
	 </form>
    <script>
        $(function () {

             var form = $('#openDomeCtrl');
         

            //按钮提交事件
              $("#gimbalCtrlBtn").click(function (){

                    var formData = new FormData(form[0]);

                    //执行ajax
                    $.ajax ({
                          type: 'post',
                          url : '/test/dev/dev1OpenDomeSendData',
                          data : formData,
                          processData : false,
                          contentType : false,  
                           
                         success:  function (info) {
                            alert(info);
                            
                          },

                         error:  function () {
                            alert('网络异常,请重新提交');
                         },
                    });

              });  
             
           })
    </script>
</body>
</html>
